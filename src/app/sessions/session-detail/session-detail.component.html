<div class="row">
  <div class="col-md-6">
    <div *ngIf="this.session" class="well well-sm">
      <h4>Session Detail</h4>

      <label>Name</label>
      <input class="form-control" type="text" [(ngModel)]="session.name" />
      <label>Location</label>
      <input class="form-control" type="text" [(ngModel)]="session.location" />
      <label>Start Time</label>
      <input
        class="form-control"
        type="datetime-local"
        [(ngModel)]="session.startTime"
      />
      <br />
      <button class="btn btn-primary" (click)="save()">Save</button>
      <button class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
