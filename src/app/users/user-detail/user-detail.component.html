<div class="row">
  <div class="col-md-6">
    <div *ngIf="this.user" class="well well-sm">
      <h4>User Detail</h4>

      <label>First Name</label>
      <input class="form-control" type="text" [(ngModel)]="user.firstName" />
      <label>Last Name</label>
      <input class="form-control" type="text" [(ngModel)]="user.lastName" />
      <label>Email</label>
      <input class="form-control" type="text" [(ngModel)]="user.email" /> <br />
      <button class="btn btn-primary" (click)="save()">Save</button>
      <button class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
